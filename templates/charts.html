<!DOCTYPE html>
<html>
  <head>
    <title>Address Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Name Check</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
 var vlSpec = {
  "$schema": "https://vega.github.io/schema/vega/v5.json",
  "width": 1200,
  "height": 700,
  "padding": 5,

  "data": [
    {
      "name": "table",
      "values": {{data4chartsJSON | safe}}   
    }
  ],

  "signals": [
    {
      "name": "tooltip",
      "value": {},
      "on": [
        {"events": "rect:mouseover", "update": "datum"},
        {"events": "rect:mouseout",  "update": "{}"}
      ]
    }
  ],

  "scales": [
    {
      "name": "xscale",
      "type": "band",
      "domain": {"data": "table", "field": "NAME"},
      "range": "width",
      "padding": .05,
      "round": true
    },
    {
      "name": "yscale",
      "domain": {"data": "table", "field": "vote"},
      "nice": true,
      "range": "height"
    }
  ],

  "axes": [
    { "orient": "bottom", "scale": "xscale" },
    { "orient": "left", "scale": "yscale" }
  ],

  "marks": [
    {
      "type": "rect",
      "from": {"data":"table"},
      "encode": {
        "enter": {
          "x": {"scale": "xscale", "field": "NAME"},
          "width": {"scale": "xscale", "band": 1},
          "y": {"scale": "yscale", "field": "vote"},
          "y2": {"scale": "yscale", "value": 0}
        },
        "update": {
          "fill": {"value": "steelblue"}
        },
        "hover": {
          "fill": {"value": "red"}
        }
      }
    },
    {
      "type": "text",
      "encode": {
        "enter": {
          "align": {"value": "center"},
          "baseline": {"value": "bottom"},
          "fill": {"value": "#333"}
        },
        "update": {
          "x": {"scale": "xscale", "signal": "tooltip.category", "band": 1},
          "y": {"scale": "yscale", "signal": "tooltip.amount", "offset": -2},
          "text": {"signal": "tooltip.amount"},
          "fillOpacity": [
            {"test": "isNaN(tooltip.amount)", "value": 0},
            {"value": 1}
          ]
        }
      }
    }
  ]
}
vegaEmbed('#vis', vlSpec).then(res => { var view = res.view;});
</script>
<table style="width: 100%;">
    <tr>
        <td><div style = "display: block;" id="vis"></div></td>
    </tr>
</table>
 
    
  <br/>

  </body>
</html>
